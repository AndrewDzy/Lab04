<!DOCTYPE html>
<html>
<head>
	<title>Horizontal Scrolling Text with Marquee Tag</title>
</head>
<body>
	<div style="background-color: #eee;">
		<marquee behavior="alternate">1.Текст у рядку коливається з боку в бік</marquee>
	</div>
	<div style="background-color: #ddd;">
		<marquee direction="right" scrollamount="5" scrolldelay="50">1.Текст пробігає справа наліво та з’являється знову.</marquee>
	</div>
	<div style="background-color: #ccc;">
		<marquee direction="left" scrollamount="10" behavior="scroll" loop="1">1.Текст у рядку пробігає  зліва направо та зупиняється</marquee>
	</div>
	<div style="background-color: #bbb;">
		<marquee direction="left" scrollamount="7" scrolldelay="80">Текст з різними запізненнями</marquee>
		<marquee direction="right" scrollamount="3" scrolldelay="120">З довшим запізмненням </marquee>
		<marquee direction="right" scrollamount="" scrolldelay="10">З меншим запізненням </marquee>
	</div>
</body>
</html>
